<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://facebook.com/favicon.ico" type="image/x-icon">
  <title>Facebook - Log in or Sign up</title>
</head>
<body class="bg-gray-200">
 
  <div class="container mt-40 flex mx-auto justify-center items-center">
    <!-- 1st Div = Photo and Paragraph -->
      <div class="left w-1/3 mx-12">
        <img src="https://bit.ly/3NY1gzU" class="w-80 " alt="">
        <p class="text-xl mx-8 font-semibold">Facebook helps you connect and share with the people in your life</p>
      </div>
 
      <!-- 2nd Div = Box -->
      <div class="right flex flex-col bg-white p-5 rounded-lg w-1/3 drop-shadow-md text-lg relative">
      <input  class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="text" placeholder="Email address or Phone Number">
      <input  class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="password" placeholder="Password">
      <button class="bg-blue-600 text-white py-2 rounded-lg my-2 font-bold text-xl"> Log In</button>
      <span class="text-blue-400 text-center text-md my-2 cursor-pointer hover:underline">Forgotten Password?</span>
      <hr class = "my-2">
      <button class="bg-green-500 hover:bg-green-600  text-white py-2 rounded-lg my-2 font-bold text-xl w-fit px-4 mx-auto"> Create New Account  </button>
         <span class="absolute -bottom-10 text-md"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
  </div>
</body>
</html>
